plugins {
    id 'java'

    id 'idea'
    id("fabric-loom") version "0.2.5-SNAPSHOT"
}

group 'com.baharmc'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        name = 'Fabric'
        url = 'http://maven.fabricmc.net/'
    }
    maven {
        name = 'SpongePowered'
        url = 'http://repo.spongepowered.org/maven'
    }
    maven {
        name = 'mojang'
        url = 'https://libraries.minecraft.net/'
    }
}


dependencies {
    compile 'com.electronwill.night-config:yaml:3.6.0'
}
