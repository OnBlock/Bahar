#Bahar plugin metadata
#Information about the plugin
#Required fields
#Plugin id, no spaces and special characters are allowed
id: bahar
#Name
name: BaharRuntime
#Version, must respect Semantic version (semver)
#Default: '${version}' managed by Gradle
#More info: https://semver.org/
version: '${version}'
#Main class of your plugin
main:
  - 'com.baharmc.runtime.Runtime'
#Mixin config file
mixins:
  - 'mixins.bahar.json'
#If your plugin is stable set it to true, otherwise false
isStable: false
#If your plugin is snapshot set it true, otherwise false
isSnapshot: false
#Optional fields
#Plugin description, describe how awesome your plugin is!
description: 'The base plugin loader'
#If you're not licensing your plugin then remove it
license: MIT
#A list of the plugin authors
authors:
  CODY_AI:
    roles:
      - Head Developer
    contacts:
      website: https://onblock.xyz/
      github: https://github.com/OnBlock
  portlek:
    roles:
      - Head Developer
    contacts:
      github: https://github.com/portlek
#A list of ways to contact you!
contacts:
  website: https://onblock.xyz/bahar
  github: https://github.com/BaharMC/Bahar-server
#Does your plugin depends on any other plugins?
#You can add that here
#Note: the plugin version must respects the semver
#e.g: plugin_id: '>=1.3.0'
depends:
  minecraft: '>=1.14.4'